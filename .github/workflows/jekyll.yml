name: Shadow AI Auto-Blog
on:
  schedule:
    - cron: '0 3 * * *' # Runs at 8:00 AM Pakistan Time
  workflow_dispatch:   # Allows you to run it manually

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate AI Post
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python shadow_engine.py

      - name: Commit and Push New Post
        run: |
          git config --global user.name "Shadow-Bot"
          git config --global user.email "bot@shadow.com"
          git add _posts/*.md || echo "No new posts to add"
          git commit -m "Shadow observation synced" || echo "Nothing to commit"
          git push || echo "Nothing to push"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
